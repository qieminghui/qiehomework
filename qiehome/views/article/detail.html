<%-include ../include/header.html%>
<div class="container" style="overflow: hidden;width: 100%">
        <h3 align="center"><%=article.title%></h3>
        <p><span>作者：<%=article.user.username%></span> | <span>时间：<%=article.createAt.toLocaleString()%></span></p>
        <div>
            <%if(article.poster){%>
            <img style='width: 20%;height: 20%;' src="<%=article.poster%>" alt="" align="left"/>
            <%}%>
            <pre style="background: none;border: none;white-space: normal;">
                <%=article.content%>
            </pre>
        </div>
</div>
<div align="center">
    <a href="/article/update?id=<%=article._id%>">编辑</a>
    <a href="/article/delete?id=<%=article._id%>">删除</a>
</div>
<%-include ../include/footer.html%>
